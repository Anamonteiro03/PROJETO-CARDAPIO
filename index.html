<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Do Dia</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <figure>
      <img src="./img/logo.png" alt="logo da Escola MÁRCIO Nicolato">
    </figure>
    <h1>BEM-VINDO</h1>
  </header>
  <main>
    <h2>Cardápio do dia</h2>
    <h3>Quinta-feira</h3>
    <section>
      <h4>Almoço:</h4>
      <div class=" refeicao">
        <ul>
          <li>Feijojada</li>
          <li>Arroz</li>
          <li>Couve</li>
          <li>Abacaxi</li>
          <li>Bebida:<span>Suco de limão</span></li>
          <li>Sobremesa:<span>bolinho de chuva</span></li>
        </ul>
        <figure>
          <img src="./img/img1.webp" alt="Arroz,Feijojada,couve e suco de Limão">
          <img src="./img/img2.jpeg" alt="Arroz,Feijojada,couve e suco de Limão">
        </figure>
      </div>
    </section>
    <section>
      <h4>Café Da tarde</h4>
      <div class="refeicao">
        <ul>
          <li>broa</li>
          <li>bebida:<span>suco de goiaba</span></li>
        </ul>
        <figure>
          <img src="./img/img3.jpg" alt="foto da broa" srcset="">
          <img src="./img/img4.webp" alt=" jarra do suco de goiaba">
        </figure>

    </section>

  </main>
  <footer>
    <form>
      <h3>Voce irá participar da refeicao hoje</h3>
      <div class="refeicao">

        <label for="">
          <input type="radio" name="resposta" value="sim">sim
        </label>
        <label for="">
          <input type="radio" name="resposta" value="não">não
          <label>
      </div>
    </form>
    </section>
    </main>
    <H2>desenvolvido por :<span>ANA FLÁVIA</span>/H2>
  </footer>
</body>

</html>
